<div class="tela bg-cover min-h-screen -z-50">
  <div class="flex flex-col justify-center items-center h-screen">
      <p class=" text-white text-5xl font-bold mb-20 bem-vindo" *ngIf="!iniciar">BEM VINDO AO POKARALHO</p>
      <p class=" text-white text-5xl font-bold mb-20 " *ngIf="!iniciar">Seu baralho POKEMON</p>
      <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white text-4xl font-bold py-10 px-20 rounded-full"(click)="startCard()" *ngIf="!iniciar">INICIAR</button>
      <div class="container absolute bg-black h-5/6 z-30 filter opacity-40" *ngIf="iniciar"></div>
      <div class="baralho absolute bg-cover container h-5/6 filter opacity-80 z-10" *ngIf="iniciar">
      </div>
      <div class="container absolute  flex justify-center items-center space-x-4 h-10 z-50" *ngIf="iniciar">
        <button type="button" class="bg-yellow-400 hover:bg-yellow-600 text-white text-4xl font-bold py-10 px-20 rounded-full" data-bs-toggle="modal" data-bs-target="#exampleModal" >NOVO POKARALHO</button>
        <button type="button" class="bg-green-400 hover:bg-green-600 text-white text-4xl font-bold py-10 px-20 rounded-full " (click)="verBaralho()">SEUS POKARALHOS</button>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalPokaralho" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalPokaralho">CRIAR POKARALHO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="col-form-label label-qtde">Escolha a quantidade de cartas:</label>
                  <input type="number" class="form-control" min="24" max="60" value="24">
                </div>
                <div class="mb-3">
                  <label class="col-form-label label-qtde">Digite o nome do pokaralho:</label>
                  <input type="text" class="form-control" >
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="bg-red-600 hover:bg-red-400 text-white text-2xl font-bold py-3 px-6 rounded-full" #myModalClose data-bs-dismiss="modal">Close</button>
              <button type="button" class="bg-yellow-600 hover:bg-yellow-400 text-white text-2xl font-bold py-3 px-6 rounded-full" (click)="criarBaralho()">Criar pokaralho</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
